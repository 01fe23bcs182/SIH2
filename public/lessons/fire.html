<body>
  <h2>Fire Safety</h2>
  <ul>
    <li>Stay calm and do not run.</li>
    <li>Use stairs, not elevators, to exit the building.</li>
    <li>If small fire → use fire extinguisher or blanket.</li>
    <li>If smoke is present → crawl low to the ground.</li>
    <li>Assemble at designated safe point outside.</li>
  </ul>
</body>
