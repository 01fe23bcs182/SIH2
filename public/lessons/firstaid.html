<body>
  <h2>Basic First Aid</h2>
  <ul>
    <li>Call for medical help immediately in serious injuries.</li>
    <li>For bleeding → apply pressure with clean cloth.</li>
    <li>For burns → cool with running water, do not apply oils.</li>
    <li>For fractures → immobilize the limb until help arrives.</li>
    <li>Keep calm and reassure the injured person.</li>
  </ul>
