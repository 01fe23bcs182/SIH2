<body>
  <h2>Flood Safety</h2>
  <ul>
    <li>Move immediately to higher ground or upper floors.</li>
    <li>Avoid walking or driving through flood waters.</li>
    <li>Stay away from electric wires and poles.</li>
    <li>Listen for official instructions and alerts.</li>
  </ul>
